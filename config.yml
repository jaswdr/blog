baseURL: https://jaswdr.dev/
title: Jonathan's Blog
copyright: "Â© [Jonathan Schweder](https://github.com/jaswdr)"
languageCode: en-us
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

googleAnalytics: "G-TQDRG59SG2"

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

pagination:
  disableAliases: false
  pagerSize: 5

params:
  env: production
  title: "Jonathan's Blog"
  description: "This is my personal blog, all opinions here are by me own"
  author: Jonathan Schweder
  keywords: [Blog, Portfolio, Jonathan, Schweder, jaswdr]
  # author: ["Me", "You"] # multiple authors
  images: ["/images/me.webp"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark
  disableThemeToggle: true

  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: false # to disable highlight.js
    disableFingerprinting: false
    favicon: "favicon.ico"
    favicon16x16: "/images/favicon_16x16.webp"
    favicon32x32: "/images/favicon_32x32.webp"
    apple_touch_icon: "/images/favicon_apple_touch.webp"
    safari_pinned_tab: "/images/favicon_32x32.webp"

  label:
    text: ""
    icon: "/images/favicon.gif"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Jonathan Schweder
    subtitle: "SysDE @mongodb, Go and Python Developer, Cloud, DevOps"
    imageUrl: "/images/me_homepage.webp"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Profile Picture
    buttons:
      # - name: Posts
      #   url: /posts/
      # - name: Search
      #   url: /search/
      - name: CV
        url: https://github.com/jaswdr/cv/raw/gh-pages/Jonathan_Schweder_CV.pdf

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: email
      url: "mailto:blog@jaswdr.dev"
    - name: github
      url: "https://github.com/jaswdr"
    - name: twitter
      url: "https://twitter.com/jaswdr"
    - name: linkedin
      url: "https://linkedin.com/in/jaswdr"
    # - name: rss
    #   url: "/index.xml"

  analytics:
    google:
      SiteVerificationTag: "xg7_-60jJi4jGSiIfAzErzqY3Xaee4-5wl2uLEcsngY"
    bing:
      SiteVerificationTag: "9FFB14C766FC18ECB4085A5F9C1A1E3D"
    yandex:
      SiteVerificationTag: "5c8d99f1d8bae7b0"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/jaswdr/blog/blob/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    # - identifier: posts
    #   name: Posts
    #   url: /posts
    #   weight: 10
    # - identifier: search
    #   name: Search
    #   url: /search
    #   weight: 20
    - identifier: github
      name: Github
      url: https://github.com/jaswdr
      weight: 30
    - identifier: cv
      name: CV
      url: https://github.com/jaswdr/cv/raw/gh-pages/Jonathan_Schweder_CV.pdf
      weight: 40
    - identifier: projects
      name: Projects
      url: /projects
      weight: 50
    - identifier: devtools
      name: Dev Tools
      url: /tools
      weight: 60
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
# pygmentsUseClasses: true
markup:
  highlight:
    anchorLineNos: false
    codeFences: false
    guessSyntax: true
    lineNos: true
    style: monokai
